      function gotoPage(id){

YANA.buildPageHtml = function (section){
    var html = '<div data-role="page" id="' + section.id + 'Page">';
    html += '<header data-role="header" id="' + section.id + 'Header"><h1>' + section.label + '</h1></header>';
    html += '<div data-role="content" id="' + section.id + 'Content"><p>' + section.label + '</p>';
    html += '</div></div>';
      alert(html);
    return html;
};
